name: ðŸš€Deploy

on:
  push:
    branches: ['develop']

jobs:
  deploy:
    name: Continuous Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/flex-frontend:latest
          build-args: |
            NEXT_PUBLIC_KAKAO_API_KEY=${{ secrets.NEXT_PUBLIC_KAKAO_API_KEY }}
            NEXT_PUBLIC_KAKAO_SECRET=${{ secrets.NEXT_PUBLIC_KAKAO_SECRET }}
            NEXT_PUBLIC_KAKAO_REDIRECT_URI=${{ secrets.NEXT_PUBLIC_KAKAO_REDIRECT_URI }}
            NEXT_PUBLIC_SERVER=${{ secrets.NEXT_PUBLIC_SERVER }}
            NEXT_PUBLIC_LOCAL_SERVER=${{ secrets.NEXT_PUBLIC_LOCAL_SERVER }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Deploy to Kakao Cloud
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.KAKAO_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/flex-frontend:latest
            docker stop flex-frontend || true
            docker rm flex-frontend || true
            docker run -d --name flex-frontend \
              -e TZ=Asia/Seoul \
              -p 3000:3000 \
              ${{ secrets.DOCKER_USERNAME }}/flex-frontend:latest
            docker image prune -af